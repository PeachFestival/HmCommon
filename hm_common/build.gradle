plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

apply from: 'build-publish.gradle'

android {
    namespace 'com.hengmei.hm_common'
    compileSdk 34

    defaultConfig {
        minSdk 21
        compileSdk 34
        targetSdk 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
        // AndroidX 核心库
    api 'androidx.core:core-ktx:1.12.0'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'com.google.android.material:material:1.11.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    api 'androidx.navigation:navigation-fragment-ktx:2.7.1'
    api 'androidx.navigation:navigation-ui-ktx:2.7.1'
    api 'androidx.lifecycle:lifecycle-common:2.6.1'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
        // 网络请求
    api 'com.squareup.retrofit2:retrofit:2.11.0'
    api 'com.squareup.retrofit2:converter-gson:2.11.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.11.0'

        // JSON 解析
    api 'com.google.code.gson:gson:2.10.1'

    api 'com.orhanobut:logger:2.2.0'

//  port 串口 接口处理
    api 'io.github.xmaihh:serialport:2.1.1'
    //Image Loading
    api("io.coil-kt:coil:2.5.0")
    api("io.coil-kt:coil-video:2.5.0")

//    MMKV 相关KTX
    api "com.tencent:mmkv-static:1.2.14"
    api "androidx.startup:startup-runtime:1.1.1"
//  版本更新
    api 'com.github.AlexLiuSheng:CheckVersionLib:2.4.2'

    api "androidx.recyclerview:recyclerview:1.2.1"
    //adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'

}